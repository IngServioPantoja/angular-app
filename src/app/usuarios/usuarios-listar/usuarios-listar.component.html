<table class="table table-hover" *ngIf="verDetalle === false">
  <tr>
    <th>
      id
    </th>
    <th>
      Nombre
    </th>
    <th>
      Apellido
    </th>
    <th>
      Acciones
    </th>
  </tr>
  <tr *ngFor="let usuario of lstUsuarios">
    <th>
      {{usuario.id}}
    </th>
    <th>
      {{usuario.nombre}}
    </th>
    <th>
      {{usuario.apellido}}
    </th>
    <th>
      <button (click)="detallar(usuario)" class="btn btn-primary">Ver detalle</button>
      <button (click)="eliminar(usuario)" class="btn btn-danger">Eliminar</button>
    </th>
  </tr>
</table>
