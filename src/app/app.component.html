<div class="col-sm-6" *ngIf="showForm">
  <input type="text" [(ngModel)]="nota.titulo" placeholder="Titulo de la nota" />
  <textarea class="form-control" [(ngModel)]="nota.descripcion"></textarea>
  <button (click)="eliminarNota()" class="btn btn-danger">Eliminar Nota</button>
  <button (click)="guardarNota()" class="btn btn-primary">Guardar Nota</button>
</div>

<div class="col-sm-12">
  <usuarios></usuarios>
</div>
